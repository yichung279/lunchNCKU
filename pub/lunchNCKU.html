<html>
  <head>
    <meta charset="utf-8" >
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>LunchNCKU</title>
  </head>

  <body>
    <div id="whattoeat">
      <form id="ajax-form" onsubmit="return false">
        <label for="ajax-box"> What do you want to eat?</label> 
        <button class="aj_bt" id="aj_bt1" type="submit" value="T">Breakfast</button>
        <button class="aj_bt" id="aj_bt2" type="submit" value="T">Lunch</button>
        <button class="aj_bt" id="aj_bt3" type="submit" value="T">Dinner</button>
        <button class="aj_bt" id="aj_bt4" type="submit" value="T">Night Snacks</button>

     </form>
      <div id="content">
       <p id="ajax_content"></p>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="myscript.js"></script>
  </body>
</html>
